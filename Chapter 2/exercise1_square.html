<!DOCTYPE html>
<html>
<head>
<title>Ben's Simple Three.js Page</title>

	<script src="/mrdoob-three-js/build/three.js"></script>
	<script>
	function onLoad()
	{
		// Grab our container div
		var container = document.getElementById('container');

		// Create the Three.js renderer, add it to our div
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(container.offsetWidth, container.offsetHeight);
		container.appendChild( renderer.domElement );

		// Create a new Three.js scene
		var scene = new THREE.Scene();

		// Create a camera and add it to the scene
		var camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 4000 );
		camera.position.set( 0, 2, 1900.3333 );
		camera.rotation.x = 0.05;
		scene.add( camera );
		
		// Creat a shaded, texture-mapped cube and add it to the scene
		// First, create the texture map
		var mapUrl = '../images/molumen_small_funny_angry_monster.jpg';
		var texture = THREE.ImageUtils.loadTexture(mapUrl /* , {}, function() {
    renderer.render(scene)  */);	
		

		//Now, create a rectangle and add it to the scene
		var geometry = new THREE.PlaneGeometry(900, 900);
		//var material = new THREE.MeshPhongMaterial({ map: map });
		var material = new THREE.MeshBasicMaterial( /*{color: 0xCC0000}*/  {map: texture} );
		var mesh = new THREE.Mesh(geometry, material );
		
		scene.add( mesh );
		
		//mesh.rotation.y = Math.PI / 5;
		
		
		// Render it
		renderer.render( scene, camera );
	}

	</script>

</head>

<body onLoad='onLoad();'>
	<div id='container'
		style='width:1500px; height:1500px; background-color:#000000'>
	</div>
</body>

</html>
